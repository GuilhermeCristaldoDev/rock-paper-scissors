<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <h1>Rock Paper Scissors</h1>

    <div id="choice-buttons">
        <button data-move="Rock">Rock</button>
        <button data-move="Paper">Paper</button>
        <button data-move="Scissors">Scissors</button>
    </div>
    <br>
    <div id="results">
        <h3 id="round"></h3>
        <span id="round-text"></span><br>
        <span id="score"> You: <span id="player-score">0</span> Computer: <span id="computer-score">0</span></span>
        <div id="winner">
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
